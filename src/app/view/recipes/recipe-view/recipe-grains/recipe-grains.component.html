    <h3>
      <img src="assets/images/barley.svg" height="25px" fxHide.gt-md="true"/>
      Fermentables
    </h3>
    <md-list>
      <md-list-item *ngFor="let fermentable of editable.recipe.fermentables;let first=first">
          
          <div md-line>
            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
              <img src="assets/images/barley.svg" height="25px" fxHide.lt-lg="true"/>
              <md-input-container fxFlex="4 1 auto" [floatPlaceholder]="first?'auto':'never'">
                <input mdInput placeholder="Nombre" [(ngModel)]="fermentable.name" (change)="editable.change('fermentable.name')">
              </md-input-container>
              <md-input-container fxFlex="1 1 80px" [floatPlaceholder]="first?'auto':'never'" fxHide.lt-lg="true">
                <input mdInput placeholder="Extracto" type="number" step="0.001" [(ngModel)]="fermentable.potential" (change)="editable.change('fermentable.potential')">
              </md-input-container>
              <md-input-container fxFlex="1 1 80px" [floatPlaceholder]="first?'auto':'never'" fxHide.lt-lg="true"> 
                <input mdInput placeholder="Color" type="number" step="0.5" [(ngModel)]="fermentable.srm" (change)="editable.change('fermentable.srm')">
              </md-input-container>
              <md-input-container fxFlex="1 1 80px" [floatPlaceholder]="first?'auto':'never'" fxHide.lt-lg="true">
                <input mdInput placeholder="%" type="string" disabled value="{{fermentable.amount/editable.recipe.amountFermentables*100|number:'1.0-0'}}" >
              </md-input-container>
              <md-input-container fxFlex="1 1 80px" [floatPlaceholder]="first?'auto':'never'">
                <input mdInput placeholder="Kg" type="number" step="0.1" [(ngModel)]="fermentable.amount" (change)="editable.change('fermentable.amount')">
              </md-input-container>
              <md-select placeholder="{{first?'Uso':''}}" [(ngModel)]="fermentable.use" fxFlex="1 1 120px">
                <md-option *ngFor="let use of uses" [value]="use">
                  {{ use }}
                </md-option>
              </md-select>
            </div>
          </div>
      </md-list-item>
    </md-list>
    <b>Total: </b>{{editable.recipe.amountFermentables | number:'1.3-3'}} Kg
