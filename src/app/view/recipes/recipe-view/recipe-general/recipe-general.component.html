    <div [fxLayout]="'row'" [fxLayout.lt-md]="'column'" [fxLayoutGap]="'10px'">
      <md-input-container [fxFlex]="'1 1.3'">
        <input mdInput placeholder="Nombre" value="Dunkelweizen" [(ngModel)]="recipe.NAME">
      </md-input-container>
      <md-input-container [fxFlex]="'1 1'">
        <input mdInput placeholder="Batch" type="number" step="0.5" value="50" [(ngModel)]="recipe.BATCH_SIZE">
      </md-input-container>
      <md-input-container [fxFlex]="'1 1'">
        <input mdInput placeholder="OG" type="number" step="0.001" value="1.050" [(ngModel)]="recipe.OG">
      </md-input-container>
      <md-input-container [fxFlex]="'1 1'">
        <input mdInput placeholder="IBUs" type="number" disabled value="34" [(ngModel)]="recipe.CALCIBU">
      </md-input-container>
      <md-input-container [fxFlex]="'1 1'">
        <input mdInput placeholder="Balance" type="number" disabled value="1.1" [(ngModel)]="recipe.BV">
      </md-input-container>
    </div>
    <div [fxLayout]="'row'" [fxLayout.lt-md]="'column'" [fxLayoutGap]="'10px'">
      <md-input-container [fxFlex]="'1 1.3'">
        <input mdInput placeholder="Estilo" [mdAutocomplete]="auto" [(ngModel)]="recipe.STYLE.NAME">
        <md-autocomplete #auto="mdAutocomplete">
          <md-option value="Dorada pampeana">
            Dorada pampeana
          </md-option>
          <md-option value="IPA Argenta">
            IPA Argenta
          </md-option>
        </md-autocomplete>
      </md-input-container>
      
      <md-input-container [fxFlex]="'1 1'">
        <input mdInput placeholder="Eficiencia" type="number" value="70" [(ngModel)]="recipe.EFFICIENCY">
      </md-input-container>
      <md-input-container [fxFlex]="'1 1'">
        <input mdInput placeholder="FG" type="number" step="0.001" disabled value="1.010" [(ngModel)]="recipe.FG">
      </md-input-container>
      <md-input-container [fxFlex]="'1 1'">
        <input mdInput placeholder="BU/GU" type="number" disabled value="{{recipe.CALCIBU/(recipe.OG|gravity2Ppg)|number:'1.1-2'}}">
      </md-input-container>
      <md-input-container [fxFlex]="'1 1'">
        <input mdInput placeholder="Alcohol %" type="number" disabled value="5" [(ngModel)]="recipe.ABV">
      </md-input-container>
    </div>
  <!--</md-card-content>
</md-card>-->
