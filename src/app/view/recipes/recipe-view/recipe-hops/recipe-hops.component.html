<h3>Lupulos</h3>
<md-list>
  <md-list-item *ngFor="let hop of editable.recipe.hops;let first=first">
      
      <div md-line>
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
          <img src="assets/images/hops.svg" height="25px"/>
          <md-input-container [fxFlex]="'1 1.3'" [floatPlaceholder]="first?'auto':'never'">
            <input mdInput placeholder="Nombre" [(ngModel)]="hop.name" (change)="editable.change('hop.name')">
          </md-input-container>
          <md-input-container [fxFlex]="'1 1'" [floatPlaceholder]="first?'auto':'never'">
            <input mdInput placeholder="AA%" type="number" step="0.1" [(ngModel)]="hop.alpha" (change)="editable.change('hop.alpha')">
          </md-input-container>
          <md-select placeholder="{{first?'Modo':''}}" [(ngModel)]="hop.form" [fxFlex]="'1 1'">
            <md-option *ngFor="let form of forms" [value]="form">
              {{ form }}
            </md-option>
          </md-select>
          <md-input-container [fxFlex]="'1 1'" [floatPlaceholder]="first?'auto':'never'">
            <input mdInput #input placeholder="Gramos" type="number" step="1" [ngModel]="hop.amount * 1000" (change)="changeHop(hop, input.value)">
          </md-input-container>
          <md-input-container fxFlex="1 1" [floatPlaceholder]="first?'auto':'never'">
            <input mdInput placeholder="g/L" type="number" disabled [value]="hop.amount * 1000/editable.recipe.vital.batchSize | number:'1.1-1'">
          </md-input-container>
          <md-input-container fxFlex="1 1" [floatPlaceholder]="first?'auto':'never'">
            <input mdInput placeholder="%" type="number" disabled [value]="hop.amount / editable.recipe.amountHops * 100 | number:'1.1-1'">
          </md-input-container>
          <md-select placeholder="{{first?'Uso':''}}" [(ngModel)]="hop.use" [fxFlex]="'1 1'">
            <md-option *ngFor="let use of uses" [value]="use">
              {{ use }}
            </md-option>
          </md-select>
          <md-select placeholder="{{first?'Tiempo':''}}" [(ngModel)]="hop.time" [fxFlex]="'1 1'">
            <md-option *ngFor="let time of times" [value]="time">
              {{ time }}
            </md-option>
          </md-select>
          <md-input-container fxFlex="1 1" [floatPlaceholder]="first?'auto':'never'">
            <input mdInput placeholder="IBU" type="number" disabled [value]="ibus(hop) | number:'1.1-1'">
          </md-input-container>
        </div>
      </div>
  </md-list-item>
</md-list>
<div>
  <b>Total: </b>{{editable.recipe.amountHops * 1000 | number:'1.0-0'}} gramos ({{editable.recipe.amountHops * 1000/editable.recipe.vital.batchSize | number:'1.1-1'}}) g/L
</div>
<div>
  <b>Ibus: </b>{{editable.recipe.vital.ibu}}
</div>
